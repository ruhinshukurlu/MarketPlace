<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="http:////netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/user-profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/company-profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/reserve-page.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <title>User Login</title>
</head>
<body id="profile-body">
    
    {% include 'partials/header.html' %}

    <!-- <main class="mb-5"> -->
        <div class="container main-register-container pb-5 shadow">
            
            <div class="row">
                
                <div class="col-lg-6 mx-auto pt-5">
                    <form method = "POST">
                        {% csrf_token %}
                        {{form}}
                        {{form.errors}}
                        {% for message in messages %}
                            <div class="mt-2 mb-2 alert alert-danger">
                                {{ message }}
                            </div>
                        {% endfor %}
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                          <a href="" class="float-right">Forgot password?</a>
                        </div>
                        <div class="form-group" style="text-align: center;">
                            <input type="submit" value="Sign In" class="btn btn-outline-primary px-5 register-user-btn" >
                        </div>
                    </form>
                </div>
               
            </div>
            <div class="row">
                <div class="col-lg-6 mx-auto pt-5">
                    <form>
                        <div class="form-group">
                            <a href="" class="btn btn-block btn-social btn-google py-3" style="border: 1px solid #ccc;">
                                <i class="fab fa-google-plus-g mr-2"></i>Continue with Google
                            </a>
                            <a href="" class="btn btn-block btn-social btn-facebook py-3 social" style="border: 1px solid #ccc">
                                <i class="fab fa-facebook-f mr-2"></i> Continue with Facebook
                            </a>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- </main> -->
    
    {% include 'partials/footer.html' %}


    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

   
</body>
</html>
